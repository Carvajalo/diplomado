<!DOCTYPE html>
<html lang="en">

<head>
  <title>How To Create</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylsheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6 col-lg-4">
        <div class="card box-shadow bg-white p-4 rounded">
          <h2 class="mb-4">Reset password</h2>
          <form action="home.html" class="" method="get">
            <div class="mb-3">
              <label for="name">name<span class="text-danger">*</span></label>
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                <input type="name" class="form-control" placeholder="Enter your name" id="name" name="name">
              </div>
            </div>
            <div class="mb-3">
              <label for="email">Email<span class="text-danger">*</span></label>
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
              </div>
            </div>
            <div class="mb-3">
              <div class="mb-3">
                <label for="phone">Phone number<span class="text-danger">*</span></label>
                <div class="input-group">
                  <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                  <input type="phone" class="form-control" placeholder="Enter phone" id="phone" name="phone">
                </div>
              </div>
              <div class="mb-3">
                <label for="password">Password<span class="text-danger">*</span></label>
                <div class="input-group">
                  <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                  <input type="text" class="form-control" placeholder="Enter Password" id="password" name="password">
                </div>
              </div>
              <div class="mb-3">
                <div class="d-flex justify-content-between">

                </div>
              </div>

              <div class="d-flex justify-content-start gap-3">
                <button type="submit" class="btn btn-primary">
                  <a href="home.html" class="text-white text-decoration-none">Sign in</a>
                </button>
                <button type="cancel" class="btn btn-secondary">
                  <a href="Index.html" class="text-white text-decoration-none">
                    Cancel
                  </a>
                </button>
              </div>

            </div>

        </div>

      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
  <script type="module" src="./script.js"></script>

</body>

</html>
